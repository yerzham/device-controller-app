{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit "{{ device['name'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="name">Title</label>
    <input name="name" id="name"
      value="{{ request.form['name'] or device['name'] }}" required>
    <label for="description">Body</label>
    <textarea name="description" id="description">{{ request.form['description'] or device['description'] }}</textarea>
    <input type="submit" value="Save">
  </form>
  <hr>
  <form action="{{ url_for('devices.delete', id=device['id']) }}" method="post">
    <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
  </form>
{% endblock %}
