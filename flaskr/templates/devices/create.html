{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Device{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <div class="row">
      <div class="col-md-6">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name" value="{{ request.form['name'] }}" required>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea class="form-control" id="description" name="description" rows="3">{{ request.form['description'] }}</textarea>
        </div>
      </div>
    </div>
    <input type="submit" class="btn btn-primary" value="Save">
  </form>
{% endblock %}
